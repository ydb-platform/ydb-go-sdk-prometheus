version: '3.2'

services:
  prometheus:
    image: prom/prometheus:v2.45.4
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:10.0.12
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    restart: always

